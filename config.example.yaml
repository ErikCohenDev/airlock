# Airlock Configuration Example
# Copy to ~/.config/airlock/config.yaml and fill in your values

totp:
  issuer: "Airlock"
  account: "your-username"
  digits: 6
  period: 30
  secret_path: "~/.local/share/airlock/totp_secret"

gateway:
  socket_path: "~/.local/run/airlock/gateway.sock"
  totp_socket_path: "~/.local/run/airlock/totp.sock"
  audit_log_path: "~/.local/share/airlock/logs/audit.jsonl"

notifications:
  provider: "console"  # or "telegram"
  # Telegram settings (if provider=telegram):
  # bot_token: "your-bot-token"
  # chat_id: "your-chat-id"

credentials:
  # Gmail (requires App Password from https://myaccount.google.com/apppasswords)
